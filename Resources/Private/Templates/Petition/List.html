<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="content">
    <table class="supporter-list">
        <f:for each="{petitionen}" as="supporter" reverse="true" iteration="i">
            <tr class="sl-item">
                <th data-index="{i.index}" data-total="{i.total}" class="index"></th>
                <td>{supporter.firstName} <f:format.crop maxCharacters="1" append=".">{supporter.lastName}</f:format.crop></td>
                <td><f:format.date format="d.m.Y">{supporter.date}</f:format.date></td>
            </tr>
        </f:for>
    </table>
</f:section>
</html>
