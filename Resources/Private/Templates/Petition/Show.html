<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">
    <h1>{petition.title}</h1>
  <f:debug>{_all}</f:debug>
    <p>{petition.count} / {petition.total}</p>
    <f:form action="create" name="new" object="{new}">
      <f:form.hidden property="petition" value="{petition.uid}" />
      <f:form.textfield property="firstName" placeholder="firstname" />
      <f:form.checkbox property="newsletter" value="1"/> <label for="">newsletter</label>
      <f:form.submit class="btn btn-default" value="Jetzt unterschreiben!" />
    </f:form>
	</f:section>
</html>
